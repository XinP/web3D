<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js FBX 场景</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container"></div>
    <div id="controls">
        <div class="control-group">
            <label>材质颜色:</label>
            <input type="color" id="materialColor" value="#ffffff">
        </div>
        <div class="control-group">
            <label>自发光强度:</label>
            <input type="range" id="emissiveIntensity" min="0" max="1" step="0.1" value="0">
        </div>
        <div class="control-group">
            <label>透明度:</label>
            <input type="range" id="opacity" min="0" max="1" step="0.1" value="1">
        </div>
        <div class="control-group">
            <label>环境光强度:</label>
            <input type="range" id="ambientIntensity" min="0" max="2" step="0.1" value="0.4">
        </div>
        <div class="control-group">
            <label>方向光强度:</label>
            <input type="range" id="directionalIntensity" min="0" max="3" step="0.1" value="1">
        </div>
        <!-- 新的控件将通过JavaScript动态添加 -->
    </div>

    <!-- Three.js 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- 项目模块 -->
    <script src="js/scene.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/lighting.js"></script>
    <script src="js/model.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
